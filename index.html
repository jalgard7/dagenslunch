<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="refresh" content="1800">
<title>Dagens lunch</title>
<style>
  :root { --fg:#111; --muted:#555; --card:#fff; --bg:#f6f7f9; }
  @media (prefers-color-scheme: dark) {
    :root { --fg:#eaeaea; --muted:#a0a0a0; --card:#171717; --bg:#0e0f11; }
  }
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--fg);margin:0}
  .wrap{max-width:760px;margin:32px auto;padding:0 16px}
  .card{background:var(--card);border-radius:16px;box-shadow:0 6px 24px rgba(0,0,0,.08);padding:24px}
  h1{margin:0 0 6px 0;font-size:28px}
  h2{margin:0 0 16px 0;font-size:18px;letter-spacing:1px;color:#555}
  .rest{padding:14px 0;border-top:1px solid rgba(128,128,128,.25)}
  .rest:first-of-type{border-top:none}
  .head{display:flex;align-items:center;gap:12px;margin-bottom:6px}
  .logo{width:28px;height:28px;object-fit:contain;border-radius:6px;flex:0 0 28px;filter:contrast(1.1)}
  .name{font-weight:700}
  .dish{margin:4px 0;line-height:1.5}
  .footer{margin-top:10px;color:#666;font-size:12px}
</style>
<div class="wrap">
  <div class="card">
    <h1>Dagens lunch by PMO IT</h1>
    <h2>TISDAG</h2>
    <div class='rest'>
      <div class='head'>
        <img class='logo' src='https://res.cloudinary.com/emg-prod/image/upload/c_limit,h_100,w_200/v1/institutes/institute10621/logos/logo' alt='FEI Restaurang & Lounge logotyp'>
        <div class='name'>FEI Restaurang & Lounge</div>
      </div>
      <div class='dish'>Stängt</div>
    </div>
    <div class='rest'>
      <div class='head'>
        <img class='logo' src='https://cirkelnstockholm.se/wp-content/uploads/2021/09/c_restaurang-S-150x150.png' alt='Restaurang Cirkeln logotyp'>
        <div class='name'>Restaurang Cirkeln</div>
      </div>
      <div class='dish'>Majskycklingfilé, hasselbackspotatis, hollandaisesås & sparris.<br>Panerad stekt rödspättafilé, kokt potatis, remouladsås & citron</div>
    </div>
    <div class="footer">Uppdaterad: 2025-12-23 05:56 · Tidszon: Europe/Stockholm</div>
  </div>
</div>
